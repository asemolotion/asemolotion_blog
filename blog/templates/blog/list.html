{% extends '_base.html' %}


{% block content %}
<h1>ブログ一覧</h1>    

<div>
    <ul>
        
        {% for object in object_list %}
            <li>
                <a href="{% url 'blog:detail' object.pk %}">{{ object.title }}</a>
                <p><small>
                    {{ object.description }}
                </small>
                </p>
                <small>
                    {% for tag in object.tags.all %}
                        {{ tag.name }}
                    {% endfor %}     
                </small>
            </li>
        {% endfor %}
            
    </ul>
</div>


{% endblock content %}
